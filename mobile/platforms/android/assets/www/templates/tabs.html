<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Pets Tab -->
  <ion-tab title="段子" icon="icon ion-outlet" href="#/tab/rank">
    <ion-nav-view name="tab-rank"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="收藏" icon="icon ion-heart" href="#/tab/fav">
    <ion-nav-view name="tab-fav"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="发布" icon="icon ion-edit" href="#/tab/publish">
    <ion-nav-view name="tab-publish"></ion-nav-view>
  </ion-tab>


</ion-tabs>
