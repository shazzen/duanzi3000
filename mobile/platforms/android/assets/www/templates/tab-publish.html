<ion-view title="我要发个段子">
    <ion-content class="has-header padding">
        <div class="list" >
            <label class="item item-input item-floating-label">
                <span class="input-label" >标题</span>
                <input type="text" ng-model="duanzi.title" placeholder="给这次提交取个名字">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">姓名</span>
                <input type="text" ng-model="duanzi.author" placeholder="给你自己一个名字">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">正文</span>
                <textarea ng-model="duanzi.body"  rows="6" placeholder="段子">
                </textarea>
            </label>
            <button ng-if="!loading && duanzi.body.length > 0"
                    class="button  button-positive button-full"
                    ng-click="submit()"> 提交
            </button>
            <button ng-if="loading" class="button  button-clear button-full">
                <i ng-if="loading" class="ion-loading-a" style="color: #808080;font-size: 30px;"></i>
            </button>
        </div>
    </ion-content>
</ion-view>
